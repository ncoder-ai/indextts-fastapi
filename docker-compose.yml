version: '3.8'

services:
  indextts-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indextts-fastapi
    ports:
      - "${INDEXTTS_PORT:-9877}:8000"
    volumes:
      # Mount checkpoints directory for persistence
      - ./checkpoints:/app/checkpoints
      # Optional: Mount voice examples if you have custom voices
      - ./examples:/app/examples:ro
    environment:
      # Server configuration
      - INDEXTTS_PORT=8000  # Internal container port (mapped to host 9877)
      - INDEXTTS_HOST=0.0.0.0
      
      # GPU/CUDA configuration
      # IMPORTANT: NVIDIA_VISIBLE_DEVICES must include the GPU you want to use
      # If you want GPU 3: set NVIDIA_VISIBLE_DEVICES=3, then CUDA_VISIBLE_DEVICES=0 (first visible GPU)
      # If you want GPU 0: set NVIDIA_VISIBLE_DEVICES=0, then CUDA_VISIBLE_DEVICES=0
      # For multiple GPUs: NVIDIA_VISIBLE_DEVICES=0,1,2,3 and CUDA_VISIBLE_DEVICES=0,1,2,3
      - NVIDIA_VISIBLE_DEVICES=${NVIDIA_VISIBLE_DEVICES:-all}  # Physical GPUs accessible to container (default: all)
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}  # Which of the visible GPUs to use (default: first one)
      
      # Model configuration
      - INDEXTTS_MODEL_DIR=/app/checkpoints
      - INDEXTTS_CFG_PATH=/app/checkpoints/config.yaml
      - INDEXTTS_AUTO_DOWNLOAD=true
      - INDEXTTS_HF_REPO=IndexTeam/IndexTTS-2
      
      # Voice configuration
      - INDEXTTS_VOICE_DIR=/app/examples
      
      # Performance settings (optimized for GPU with flash-attention)
      - INDEXTTS_USE_FP16=true
      - INDEXTTS_USE_CUDA_KERNEL=false  # Disabled - custom CUDA kernels causing compilation issues
      - INDEXTTS_USE_DEEPSPEED=true
      - INDEXTTS_USE_ACCEL=true  # Enabled - flash-attention installed from pre-built wheel
      - INDEXTTS_USE_TORCH_COMPILE=true
      
      # HuggingFace settings (optional, for mirroring)
      - HF_ENDPOINT=${HF_ENDPOINT:-https://huggingface.co}
      - HF_HUB_CACHE=/app/checkpoints/hf_cache
    runtime: nvidia  # Use NVIDIA runtime for GPU access
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              # count: 1 limits to 1 GPU, increase for multiple GPUs
              count: ${GPU_COUNT:-1}  # Default: 1 GPU, override with env var
              capabilities: [gpu]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s


